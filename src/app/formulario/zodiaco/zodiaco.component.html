
<div class="container mx-auto bg-blue-300 p-4">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-4 rounded-lg shadow-lg">
      <h2 class="text-center font-bold mb-4">Datos Personales</h2>
  
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" class="block w-full mt-1 rounded-md" formControlName="nombre">
      </div>
  
      <div class="mb-4">
        <label for="apaterno" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
        <input type="text" id="aPaterno" class="block w-full mt-1 rounded-md" formControlName="aPaterno">
      </div>
  
      <div class="mb-4">
        <label for="amaterno" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
        <input type="text" id="aMaterno" class="block w-full mt-1 rounded-md" formControlName="aMaterno">
      </div>

      <div class="mb-4">
        <label for="nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
 
          <input type="number" id="dia" placeholder="Día" class="w-1/3 block rounded-md" formControlName="dia">
          <input type="number" id="mes" placeholder="Mes" class="w-1/3 block rounded-md" formControlName="mes">
          <input type="number" id="year" placeholder="Año" class="w-1/3 block rounded-md" formControlName="year">
   
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Sexo</label>
        <div class="flex items-center space-x-4">
          <input type="radio" id="masculino" value="Masculino" formControlName="sexo">
          <label for="masculino">Masculino</label>
          <input type="radio" id="femenino" value="Femenino" formControlName="sexo">
          <label for="femenino">Femenino</label>
        </div>
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Imprimir</button>
    </form>
  
    <div *ngIf="imprimirInfo" class="mt-4 p-4 bg-white rounded-lg shadow-lg text-center">
      <p>Hola {{nombreCompleto}}</p>
      <p>Su edad es de {{edad}} años</p>
      <p>Tu signo zodiacal chino es {{signoZ}}</p>
      <img [src]="img" alt="{{signoZ}}" class="w-25 h-25 mx-auto">
    </div>
  </div>
