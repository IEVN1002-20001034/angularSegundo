<div class="container mx-auto bg-blue-300">
    <div class="grid grid-cols-4 gap-4">
      <div class="col-start-2">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
          <div class="mb-5">
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
              formControlName="nombre"/>
          </div>
  
          <div class="mb-5">
            <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
            <input type="text" id="apaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
              formControlName="apaterno"/>
          </div>
  
          <div class="mb-5">
            <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
            <input type="text" id="amaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
              formControlName="amaterno"/>
          </div>
  
          <div class="grid grid-cols-3 gap-2 mb-5">
            <div>
              <label for="dia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Día</label>
              <input type="number" id="dia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
                formControlName="dia"/>
            </div>
            <div>
              <label for="mes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mes</label>
              <input type="number" id="mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
                formControlName="mes"/>
            </div>
            <div>
              <label for="anio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Año</label>
              <input type="number" id="anio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
                formControlName="anio"/>
            </div>
          </div>
  
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexo</label>
            <div class="flex gap-4">
              <label><input type="radio" formControlName="sexo" value="Masculino"> Masculino</label>
              <label><input type="radio" formControlName="sexo" value="Femenino"> Femenino</label>
            </div>
          </div>
  
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg w-full p-2.5">
            Imprimir
          </button>
        </form>
  
        <div class="mt-5 p-5 bg-white rounded shadow-lg">
          <p>Hola {{nombreCompleto}}</p>
          <p>Tienes {{edad}} años</p>
          <p>Tu signo zodiacal es {{zodiaco}}</p>
        </div>
      </div>
    </div>
  </div>
